<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Luxury Furniture Collection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Lora:wght@400;500;600&display=swap');
        
        :root {
            --navy: #0a1a2f;
            --gold: #d4af37;
            --cream: #f8f4e9;
            --leather: #3d2b1f;
            --copper: #b87333;
            --dark-gold: #b8941f;
            --rich-gold: linear-gradient(145deg, #f9e6a1, #d4af37, #b87333);
            --tape-main: #f5f2e8;
            --tape-shadow: #d4c7b8;
            --tape-highlight: #fefcf7;
            --tape-edge-dark: #c4b5a6;
            --tape-adhesive: #e8dcc9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lora', serif;
            overflow: hidden;
            background-color: var(--cream);
            color: var(--navy);
            overscroll-behavior: none;
        }
        
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        /* REALISTIC Cardboard Box Panels */
        .cover-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            background: 
                /* Cardboard color base */
                linear-gradient(145deg, 
                    #d4b896 0%,
                    #c9a876 15%,
                    #b89660 30%,
                    #a68650 45%,
                    #947540 60%,
                    #876b3d 75%,
                    #7a5f35 90%,
                    #6d5530 100%);
            transition: transform 1.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 10;
            box-shadow: 
                /* Realistic cardboard shadows */
                inset 0 0 100px rgba(0, 0, 0, 0.2),
                inset 0 0 50px rgba(139, 111, 71, 0.15),
                0 0 60px rgba(0, 0, 0, 0.3),
                inset 2px 2px 10px rgba(0, 0, 0, 0.15),
                inset -2px -2px 10px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(120, 95, 53, 0.6);
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        /* Realistic cardboard texture with corrugated pattern */
        .cover-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Corrugated cardboard pattern - vertical ridges */
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.08) 1px,
                    rgba(0, 0, 0, 0.12) 2px,
                    rgba(0, 0, 0, 0.08) 3px,
                    transparent 4px,
                    transparent 6px
                ),
                /* Horizontal fiber lines */
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.03) 0.5px,
                    transparent 1px,
                    transparent 8px
                ),
                /* Paper fiber texture */
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.02) 1px,
                    transparent 2px,
                    transparent 15px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 2px,
                    transparent 12px
                ),
                /* Wear spots and discoloration */
                radial-gradient(circle at 20% 30%, rgba(139, 111, 71, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(109, 82, 53, 0.06) 0%, transparent 35%),
                radial-gradient(circle at 60% 20%, rgba(160, 132, 92, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 30% 85%, rgba(120, 95, 53, 0.07) 0%, transparent 45%);
            opacity: 0.8;
        }
        
        /* Cardboard edge wear and damage */
        .cover-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                /* Edge darkening */
                linear-gradient(to right, 
                    rgba(0, 0, 0, 0.1) 0%, 
                    transparent 5%, 
                    transparent 95%, 
                    rgba(0, 0, 0, 0.1) 100%),
                linear-gradient(to bottom, 
                    rgba(0, 0, 0, 0.08) 0%, 
                    transparent 3%, 
                    transparent 97%, 
                    rgba(0, 0, 0, 0.08) 100%);
            opacity: 0.6;
        }
        
        .cover-left {
            left: 0;
            transform-origin: left center;
            border-right: 2px solid rgba(95, 75, 45, 0.8);
            /* Left panel edge styling */
            box-shadow: 
                inset -8px 0 15px rgba(0, 0, 0, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.15),
                2px 0 10px rgba(0, 0, 0, 0.3);
            /* More fluid opening animation */
            transition: all 1.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        .cover-right {
            right: 0;
            transform-origin: right center;
            border-left: 2px solid rgba(95, 75, 45, 0.8);
            /* Right panel edge styling */
            box-shadow: 
                inset 8px 0 15px rgba(0, 0, 0, 0.2),
                inset 0 0 100px rgba(0, 0, 0, 0.15),
                -2px 0 10px rgba(0, 0, 0, 0.3);
            /* More fluid opening animation */
            transition: all 1.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        /* Realistic box seam/join where panels meet */
        .box-seam {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: 
                linear-gradient(to bottom,
                    rgba(60, 45, 30, 0.8) 0%,
                    rgba(45, 35, 25, 0.6) 25%,
                    rgba(30, 25, 20, 0.4) 50%,
                    rgba(45, 35, 25, 0.6) 75%,
                    rgba(60, 45, 30, 0.8) 100%);
            z-index: 11;
            transition: opacity 1.8s ease;
            box-shadow: 
                inset 0 0 6px rgba(0, 0, 0, 0.5),
                0 0 8px rgba(0, 0, 0, 0.3);
        }
        
        /* Add cardboard box flaps for more realism */
        .box-flap {
            position: absolute;
            background: 
                linear-gradient(135deg, 
                    #c9a876 0%,
                    #b89660 50%,
                    #a68650 100%);
            z-index: 9;
            transition: all 1.8s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .box-flap-top {
            top: 0;
            left: 10%;
            width: 80%;
            height: 8px;
            border-radius: 0 0 2px 2px;
        }
        
        .box-flap-bottom {
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 8px;
            border-radius: 2px 2px 0 0;
        }
        
        /* Enhanced Cover Text */
        .cover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: transparent;
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 12px;
            background: var(--rich-gold);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 
                4px 4px 10px rgba(0, 0, 0, 0.4),
                8px 8px 25px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(212, 175, 55, 0.4);
            opacity: 0.9;
            text-align: center;
            z-index: 15;
            transition: all 0.6s ease;
            backface-visibility: hidden;
            pointer-events: none;
        }
        
        .cover-text.glow {
            text-shadow: 
                0 0 10px rgba(212, 175, 55, 0.8),
                0 0 20px rgba(212, 175, 55, 0.6),
                0 0 30px rgba(212, 175, 55, 0.4),
                0 0 40px rgba(212, 175, 55, 0.2),
                4px 4px 10px rgba(0, 0, 0, 0.4),
                8px 8px 25px rgba(0, 0, 0, 0.6);
            filter: brightness(1.2);
        }
        
        .cover-subtitle {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--cream);
            font-family: 'Lora', serif;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 4px;
            opacity: 0.8;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 15;
            transition: all 0.6s ease;
            backface-visibility: hidden;
            pointer-events: none;
        }
        
        .cover-subtitle.glow {
            text-shadow: 
                0 0 8px rgba(255, 255, 255, 0.8),
                0 0 16px rgba(255, 255, 255, 0.6),
                0 0 24px rgba(255, 255, 255, 0.4),
                2px 2px 8px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
        }
        
        /* FIXED Ultra-Realistic Tape System */
        .tape-system {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100%;
            z-index: 20;
            perspective: 1000px;
            transform-style: preserve-3d;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Main tape strip - completely fixed to disappear properly */
        .tape-main {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 75px;
            height: 100%;
            background: 
                linear-gradient(to right,
                    var(--tape-edge-dark) 0%,
                    var(--tape-shadow) 8%,
                    var(--tape-main) 15%,
                    var(--tape-highlight) 35%,
                    var(--tape-main) 50%,
                    var(--tape-main) 65%,
                    var(--tape-highlight) 85%,
                    var(--tape-shadow) 92%,
                    var(--tape-edge-dark) 100%);
            border-left: 1px solid var(--tape-edge-dark);
            border-right: 1px solid var(--tape-edge-dark);
            box-shadow: 
                inset 3px 0 8px rgba(255, 255, 255, 0.4),
                inset -3px 0 8px rgba(0, 0, 0, 0.1),
                0 0 25px rgba(0, 0, 0, 0.3),
                0 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 12;
            transform-style: preserve-3d;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Realistic tape texture with fibers */
        .tape-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.1) 0.5px,
                    transparent 1px,
                    transparent 3px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(0, 0, 0, 0.03) 0.5px,
                    transparent 1px,
                    transparent 15px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent 0px,
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 2px,
                    transparent 25px
                );
            opacity: 0.8;
        }
        
        /* Glossy tape surface reflection */
        .tape-main::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(255, 255, 255, 0.3) 100%
                ),
                radial-gradient(
                    ellipse at 70% 20%,
                    rgba(255, 255, 255, 0.4) 0%,
                    transparent 60%
                );
            opacity: 0.7;
            animation: tapeShimmer 3s ease-in-out infinite;
        }
        
        @keyframes tapeShimmer {
            0%, 100% { 
                opacity: 0.7; 
                transform: translateX(0px);
            }
            50% { 
                opacity: 0.9; 
                transform: translateX(2px);
            }
        }
        
        /* ENHANCED Realistic pull tab */
        .tape-tab {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%) rotateX(5deg);
            width: 100px;
            height: 45px;
            background: 
                linear-gradient(145deg,
                    var(--tape-highlight) 0%,
                    var(--tape-main) 20%,
                    var(--tape-main) 60%,
                    var(--tape-shadow) 80%,
                    var(--tape-edge-dark) 100%);
            border-radius: 12px 12px 4px 4px;
            border: 2px solid var(--tape-edge-dark);
            border-bottom: 1px solid var(--tape-shadow);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 3px 12px rgba(255, 255, 255, 0.5),
                inset 0 -2px 8px rgba(0, 0, 0, 0.1),
                inset 3px 0 6px rgba(255, 255, 255, 0.3),
                inset -3px 0 6px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            z-index: 25;
            transform-style: preserve-3d;
            pointer-events: auto;
            overflow: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Tab fold line */
        .tape-tab::before {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: 
                linear-gradient(to right,
                    transparent 0%,
                    rgba(0, 0, 0, 0.1) 20%,
                    rgba(0, 0, 0, 0.15) 50%,
                    rgba(0, 0, 0, 0.1) 80%,
                    transparent 100%);
            border-radius: 1px;
        }
        
        /* Pull text with embossed effect */
        .tape-tab::after {
            content: 'PULL TO OPEN';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Lora', serif;
            font-size: 0.6rem;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
            text-shadow: 
                0 1px 2px rgba(255, 255, 255, 0.8),
                0 -1px 1px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        
        .tape-tab:hover {
            transform: translateX(-50%) rotateX(8deg) translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.5),
                inset 0 3px 12px rgba(255, 255, 255, 0.6),
                inset 0 -2px 8px rgba(0, 0, 0, 0.15),
                0 0 20px rgba(255, 255, 255, 0.3);
            filter: brightness(1.1);
        }
        
        /* ENHANCED Animation Classes */
        
        /* Synchronized pull phase - tab moves down while tape stretches */
        .tape-tab.pulling {
            animation: realisticPull 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes realisticPull {
            0% {
                top: -10px;
                transform: translateX(-50%) rotateX(5deg);
            }
            20% {
                top: 10px;
                transform: translateX(-50%) rotateX(15deg) rotateY(2deg) scale(1.02);
            }
            40% {
                top: 30px;
                transform: translateX(-50%) rotateX(25deg) rotateY(5deg) scale(1.05);
            }
            60% {
                top: 50px;
                transform: translateX(-50%) rotateX(30deg) rotateY(8deg) scale(1.08);
            }
            80% {
                top: 70px;
                transform: translateX(-50%) rotateX(32deg) rotateY(10deg) scale(1.12);
            }
            100% {
                top: calc(100% - 20px);
                transform: translateX(-50%) rotateX(35deg) rotateY(12deg) scale(1.15);
            }
        }
        
        /* Synchronized tape stretching effect */
        .tape-main.stretching {
            animation: tapeStretch 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        @keyframes tapeStretch {
            0% {
                transform: translateX(-50%) scaleY(1) rotateX(0deg);
                filter: brightness(1) contrast(1);
            }
            20% {
                transform: translateX(-50%) scaleY(1.02) rotateX(1deg);
                filter: brightness(1.02) contrast(1.01);
            }
            40% {
                transform: translateX(-50%) scaleY(1.04) rotateX(2deg);
                filter: brightness(1.04) contrast(1.02);
            }
            60% {
                transform: translateX(-50%) scaleY(1.06) rotateX(2.5deg);
                filter: brightness(1.06) contrast(1.03);
            }
            80% {
                transform: translateX(-50%) scaleY(1.08) rotateX(3deg);
                filter: brightness(1.08) contrast(1.04);
            }
            100% {
                transform: translateX(-50%) scaleY(1.1) rotateX(3.5deg);
                filter: brightness(1.1) contrast(1.05);
            }
        }
        
        /* REALISTIC tape removal - curls and disappears like real tape */
        .tape-tab.vanishing {
            animation: realisticTapeRemoval 1.8s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        @keyframes realisticTapeRemoval {
            0% {
                /* Start from final pull position */
                opacity: 1;
                transform: translateX(-50%) rotateX(35deg) rotateY(12deg) scale(1.15);
                filter: brightness(1.1) blur(0px);
            }
            15% {
                /* Slight pause like real tape resistance */
                opacity: 1;
                transform: translateX(-50%) rotateX(40deg) rotateY(15deg) scale(1.18);
                filter: brightness(1.15) blur(0px);
            }
            25% {
                /* Begin curling up from bottom */
                opacity: 0.95;
                transform: translateX(-50%) rotateX(60deg) rotateY(25deg) rotateZ(5deg) scale(1.1);
                filter: brightness(1.25) blur(0px);
            }
            40% {
                /* More aggressive curling like real tape */
                opacity: 0.85;
                transform: translateX(-50%) rotateX(90deg) rotateY(45deg) rotateZ(15deg) scale(0.9);
                filter: brightness(1.4) blur(0.5px);
            }
            55% {
                /* Tape starts to spiral and crumple */
                opacity: 0.7;
                transform: translateX(-50%) rotateX(130deg) rotateY(80deg) rotateZ(35deg) scale(0.7);
                filter: brightness(1.6) blur(1px);
            }
            70% {
                /* Heavy curling and crumpling */
                opacity: 0.5;
                transform: translateX(-50%) rotateX(160deg) rotateY(140deg) rotateZ(65deg) scale(0.5);
                filter: brightness(1.8) blur(1.5px);
            }
            85% {
                /* Almost completely curled up */
                opacity: 0.25;
                transform: translateX(-50%) rotateX(180deg) rotateY(220deg) rotateZ(120deg) scale(0.3);
                filter: brightness(2.2) blur(2px);
            }
            95% {
                /* Tiny crumpled ball of tape */
                opacity: 0.1;
                transform: translateX(-50%) rotateX(180deg) rotateY(320deg) rotateZ(180deg) scale(0.15);
                filter: brightness(2.5) blur(2.5px);
            }
            100% {
                /* Completely disappeared */
                opacity: 0;
                transform: translateX(-50%) rotateX(180deg) rotateY(360deg) rotateZ(210deg) scale(0.05);
                filter: brightness(3) blur(3px);
            }
        }
        
        /* FIXED: Tape main vanishing animation - completely hides the tape */
        .tape-main.vanishing {
            animation: tapeMainVanish 2.2s forwards cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        @keyframes tapeMainVanish {
            0% {
                opacity: 1;
                transform: translateX(-50%) scaleY(1) rotateX(0deg);
            }
            30% {
                opacity: 0.8;
                transform: translateX(-50%) scaleY(0.8) rotateX(15deg);
            }
            60% {
                opacity: 0.4;
                transform: translateX(-50%) scaleY(0.5) rotateX(35deg);
            }
            80% {
                opacity: 0.1;
                transform: translateX(-50%) scaleY(0.2) rotateX(60deg);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scaleY(0) rotateX(90deg);
            }
        }
        
        /* Content Area */
        .content {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                url('https://images.unsplash.com/photo-1616486338812-3dadae4b4ace?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1632&q=80') center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            clip-path: polygon(0 100%, 0 100%, 0 100%, 0 100%);
            transition: clip-path 1.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backface-visibility: hidden;
            overflow: hidden;
        }
        
        .content.revealed {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        
        /* Background Slideshow */
        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        /* Sparkles Effect */
        .sparkle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 6;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
            pointer-events: none;
        }
        
        /* Enhanced Enter Button */
        .enter-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 25;
            pointer-events: auto;
        }
        
        .enter-button {
            position: relative;
            padding: 25px 70px;
            background: var(--rich-gold);
            color: var(--navy);
            border: 4px solid var(--copper);
            border-radius: 6px;
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.5),
                inset 0 2px 8px rgba(255, 255, 255, 0.4),
                inset 0 -2px 5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 30;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            backface-visibility: hidden;
            pointer-events: auto;
        }
        
        .enter-button.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .enter-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.7),

                        }
                        
                        // Continue until animation completes
                        if (rawProgress < 1) {
                            requestAnimationFrame(syncPeelWithTab);
                        } else {
                            // REALISTIC TAPE ENDING: Let it naturally curl up from final position
                            setTimeout(() => {
                                // Don't remove CSS classes - let the tape naturally transition
                                // The tab will curl up from its final position like real tape
                                tapeTab.classList.remove('pulling');
                                tapeMain.classList.remove('stretching');
                                
                                // Re-enable CSS animation for the curling effect
                                tapeTab.style.animation = '';
                                tapeTab.classList.add('vanishing');
                                
                                // Hide the main tape strip immediately as it would detach
                                setTimeout(() => {
                                    tapeMain.style.display = 'none';
                                }, 300); // Slight delay to show tape detaching
                                
                                // Phase 3: FLUID Cardboard Box Opening
                                setTimeout(() => {
                                    // Start all opening animations simultaneously for fluid motion
                                    coverLeft.style.transform = 'translateX(-102%) rotateY(-85deg) translateZ(-30px)';
                                    coverLeft.style.boxShadow = '0 0 50px rgba(0, 0, 0, 0.4), inset 0 0 50px rgba(0, 0, 0, 0.2)';
                                    
                                    // Right panel opens at same time but with slight visual delay
                                    setTimeout(() => {
                                        coverRight.style.transform = 'translateX(102%) rotateY(85deg) translateZ(-30px)';
                                        coverRight.style.boxShadow = '0 0 50px rgba(0, 0, 0, 0.4), inset 0 0 50px rgba(0, 0, 0, 0.2)';
                                    }, 100);
                                    
                                    // Flaps opening with smoother timing
                                    const topFlap = document.querySelector('.box-flap-top');
                                    const bottomFlap = document.querySelector('.box-flap-bottom');
                                    
                                    setTimeout(() => {
                                        topFlap.style.transform = 'rotateX(-90deg) translateZ(-20px)';
                                        topFlap.style.transformOrigin = 'center bottom';
                                        bottomFlap.style.transform = 'rotateX(90deg) translateZ(-20px)';
                                        bottomFlap.style.transformOrigin = 'center top';
                                    }, 200);
                                    
                                    boxSeam.style.opacity = '0';
                                    
                                    // Hide tape system completely after the curling animation
                                    setTimeout(() => {
                                        tapeSystem.style.opacity = '0';
                                        tapeSystem.style.transform = 'translateX(-50%) scale(0.1) rotateZ(15deg)';
                                        tapeSystem.style.display = 'none';
                                    }, 1200); // Wait for curl animation to mostly complete
                                    
                                    // Enhanced cardboard box opening visual feedback
                                    document.body.style.filter = 'brightness(1.05) contrast(1.03) saturate(1.1)';
                                    setTimeout(() => {
                                        document.body.style.filter = 'brightness(1.02) contrast(1.01) saturate(1.05)';
                                        setTimeout(() => {
                                            document.body.style.filter = '';
                                        }, 200);
                                    }, 150);
                                    
                                    // Phase 4: Content reveal with smoother timing
                                    setTimeout(() => {
                                        content.classList.add('revealed');
                                        logoContainer.classList.add('visible');
                                        
                                        // Phase 5: Button entrance with better timing
                                        setTimeout(() => {
                                            enterButton.classList.add('visible');
                                        }, 500);
                                    }, 600);
                                }, 1500); // Start box opening while tape is still curling
                            }, 100); // Small delay before starting the curl
                        }
                    }
                    
                    syncPeelWithTab();
                } else {
                    resetAnimation();
                }
            }
        });
        
        enterButton.addEventListener('click', () => {
            if (!isFullyOpen) {
                isFullyOpen = true;
                
                // Dramatic button click animation
                enterButton.style.transform = 'scale(1.2)';
                enterButton.style.filter = 'brightness(1.5)';
                enterButton.style.boxShadow = '0 0 80px rgba(212, 175, 55, 0.8)';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'flex';
                    setTimeout(() => {
                        loadingScreen.classList.add('visible');
                        loadingContent.style.transform = 'translateY(0)';
                    }, 50);
                    
                    createGoldParticles();
                    initSlideshow();
                    
                    let progressValue = 0;
                    const interval = setInterval(() => {
                        progressValue += Math.random() * 8 + 2;
                        if (progressValue > 100) progressValue = 100;
                        progressBar.style.width = `${progressValue}%`;
                        percentageText.textContent = `${Math.floor(progressValue)}%`;
                        
                        if (progressValue >= 100) {
                            clearInterval(interval);
                            
                            loadingScreen.classList.add('fade-out');
                            loadingContent.style.transform = 'translateY(-20px)';
                            loadingContent.style.opacity = '0';
                            
                            setTimeout(() => {
                                document.querySelector('.container').style.opacity = '0';
                                setTimeout(() => {
                                    // Navigate to homepage after loading completes
                                    window.location.href = 'homepage.html';
                                }, 300);
                            }, 900);
                        }
                    }, 200);
                }, 300);
            }
        });
        
        // COMPLETE: Cardboard box reset function with animation reset
        function resetAnimation() {
            isUnpeeled = false;
            isFullyOpen = false;
            
            // Clear all animation classes
            tapeTab.classList.remove('pulling', 'vanishing');
            tapeMain.classList.remove('stretching', 'vanishing');
            
            // COMPLETE RESET: Restore tape system
            tapeSystem.style.display = 'block';
            tapeSystem.style.opacity = '1';
            tapeSystem.style.transform = 'translateX(-50%)';
            
            tapeMain.style.display = 'block';
            tapeMain.style.opacity = '1';
            tapeMain.style.transform = 'translateX(-50%)';
            tapeMain.style.filter = '';
            tapeMain.style.clipPath = 'polygon(0 0, 100% 0, 100% 100%, 0 100%)';
            tapeMain.style.animation = ''; // Reset animation override
            
            tapeTab.style.top = '-10px';
            tapeTab.style.transform = 'translateX(-50%) rotateX(5deg)';
            tapeTab.style.opacity = '1';
            tapeTab.style.filter = '';
            tapeTab.style.animation = ''; // Reset animation override
            
            // Reset cardboard panels
            coverLeft.style.transform = '';
            coverRight.style.transform = '';
            coverLeft.style.filter = '';
            coverRight.style.filter = '';
            coverLeft.style.boxShadow = '';
            coverRight.style.boxShadow = '';
            
            // Reset cardboard flaps
            const topFlap = document.querySelector('.box-flap-top');
            const bottomFlap = document.querySelector('.box-flap-bottom');
            if (topFlap) {
                topFlap.style.transform = '';
                topFlap.style.transformOrigin = '';
            }
            if (bottomFlap) {
                bottomFlap.style.transform = '';
                bottomFlap.style.transformOrigin = '';
            }
            
            coverText.style.opacity = '0.9';
            coverSubtitle.style.opacity = '0.8';
            
            boxSeam.style.opacity = '1';
            
            content.classList.remove('revealed');
            enterButton.classList.remove('visible');
            logoContainer.classList.remove('visible');
            
            enterButton.style.transform = '';
            enterButton.style.filter = '';
            enterButton.style.boxShadow = '';
        }
    </script>
