<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AquaWorld - Interactive Experience</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      position: relative;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: brightness(1.05) contrast(1.1) saturate(1.1);
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a2647, #144272);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    .loading-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .loading-logo {
      font-size: 3rem;
      font-weight: 800;
      color: white;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2C74B3, #7ad9f5);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .water-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="rgba(255,255,255,0.1)" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="rgba(255,255,255,0.1)" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="rgba(255,255,255,0.1)"/></svg>');
      background-repeat: repeat-x;
      background-size: 1200px 100px;
      animation: wave 15s linear infinite;
      opacity: 0.7;
    }

    @keyframes wave {
      0% { background-position-x: 0; }
      100% { background-position-x: 1200px; }
    }

    .bubble-loading {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float-up 4s infinite ease-in;
      opacity: 0;
    }

    @keyframes float-up {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    /* Existing styles... */
    .company-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12vw;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.15);
      text-transform: uppercase;
      letter-spacing: 1.5vw;
      z-index: 0;
      pointer-events: none;
      text-shadow: 0 0 40px rgba(0, 150, 200, 0.3);
      font-family: 'Montserrat', sans-serif;
      white-space: nowrap;
      width: 100vw;
      text-align: center;
      transition: all 0.3s ease;
    }

    body:hover .company-name {
      color: rgba(255, 255, 255, 0.25);
      text-shadow: 0 0 60px rgba(0, 200, 255, 0.5);
    }

    .branding {
      position: absolute;
      top: 40px;
      left: 50px;
      z-index: 10;
      transition: all 0.3s ease;
      cursor: default;
    }

    .branding:hover h1 {
      color: rgba(255, 255, 255, 0.95);
      text-shadow: 0 2px 25px rgba(100, 200, 255, 0.8);
    }

    .branding:hover h1::after {
      width: 100%;
      background: linear-gradient(90deg, rgba(100,200,255,0.9), rgba(100,200,255,0.6));
    }

    .branding:hover .slogan {
      color: rgba(255, 255, 255, 1);
      text-shadow: 0 1px 10px rgba(100, 200, 255, 0.8);
    }

    .branding h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.8rem;
      margin: 0;
      color: white;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: 800;
      text-shadow: 0 2px 15px rgba(0, 0, 0, 0.5);
      position: relative;
      padding-bottom: 12px;
      line-height: 1;
      transition: all 0.3s ease;
    }

    .branding h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, rgba(100,200,255,0.9), rgba(100,200,255,0));
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .branding .slogan {
      font-family: 'Montserrat', sans-serif;
      margin-top: 12px;
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .branding-splash {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .water-drop {
      position: absolute;
      background-color: rgba(160, 231, 248, 0.6);
      border-radius: 50%;
      filter: blur(1px);
      animation: dropFall 2s ease-out forwards;
      z-index: -1;
    }

    @keyframes dropFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100px) scale(0.5); opacity: 0; }
    }

    .bubble-cta {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(40%, -100%);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
      white-space: nowrap;
      pointer-events: none;
      z-index: 2;
      padding: 12px 20px;
      border-radius: 30px;
      background: rgba(0, 100, 150, 0.4);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .bubble-cta::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.7),
        transparent
      );
      transition: none;
    }

    .bubble:hover + .bubble-cta {
      opacity: 1;
      transform: translate(40%, -110%);
    }

    .bubble:hover + .bubble-cta::before {
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background: rgba(0, 10, 20, 0.3);
      backdrop-filter: blur(4px);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .background-overlay.active {
      opacity: 1;
    }

    .bubble {
      width: 140px;
      height: 140px;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(220, 245, 255, 0.95) 0%,
        rgba(160, 230, 255, 0.9) 30%,
        rgba(100, 200, 240, 0.9) 60%,
        rgba(50, 150, 220, 0.9) 100%
      );
      border-radius: 50%;
      box-shadow: 
        0 0 30px #a0e7f8,
        0 0 60px rgba(122, 217, 245, 0.5),
        inset 10px -10px 30px rgba(255, 255, 255, 0.8),
        inset -10px 10px 30px rgba(0, 100, 150, 0.6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 4s infinite ease-in-out;
      cursor: pointer;
      z-index: 1;
      transition: all 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0) rotate(0deg); }
      25% { transform: translate(-50%, -50%) translateY(-25px) rotate(2deg); }
      50% { transform: translate(-50%, -50%) translateY(-10px) rotate(-1deg); }
      75% { transform: translate(-50%, -50%) translateY(-20px) rotate(1deg); }
    }

    .bubble:hover {
      animation: cuteShake 0.8s infinite ease-in-out !important;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(240, 250, 255, 0.98) 0%,
        rgba(180, 235, 255, 0.95) 30%,
        rgba(120, 210, 245, 0.95) 60%,
        rgba(70, 170, 230, 0.95) 100%
      );
      box-shadow: 
        0 0 40px #a0e7f8,
        0 0 80px rgba(122, 217, 245, 0.6),
        inset 15px -15px 40px rgba(255, 255, 255, 0.9),
        inset -15px 15px 40px rgba(0, 100, 150, 0.7);
      transform: translate(-50%, -50%) scale(1.1);
    }

    @keyframes cuteShake {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1.1); }
      15% { transform: translate(-50%, -50%) rotate(8deg) scale(1.12); }
      30% { transform: translate(-50%, -50%) rotate(-6deg) scale(1.12); }
      45% { transform: translate(-50%, -50%) rotate(5deg) scale(1.1); }
      60% { transform: translate(-50%, -50%) rotate(-4deg) scale(1.08); }
      75% { transform: translate(-50%, -50%) rotate(2deg) scale(1.06); }
      90% { transform: translate(-50%, -50%) rotate(-1deg) scale(1.04); }
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .eye {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #333;
      border-radius: 50%;
      top: 40%;
      box-shadow: inset -2px -2px 3px rgba(0, 0, 0, 0.3);
      animation: blink 4s infinite;
    }

    .eye.left { left: 30%; }
    .eye.right { right: 30%; }

    @keyframes blink {
      0%, 45%, 55%, 100% { transform: scaleY(1); }
      48%, 52% { transform: scaleY(0.1); }
    }

    @keyframes fastBlink {
      0%, 50%, 100% { transform: scaleY(1); }
      25%, 75% { transform: scaleY(0.1); }
    }

    .mouth {
      position: absolute;
      width: 35px;
      height: 18px;
      border-bottom: 4px solid #333;
      border-radius: 0 0 50% 50%;
      bottom: 30%;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
    }

    .splash {
      position: absolute;
      width: 160px;
      height: 160px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      opacity: 0;
      z-index: 0;
    }

    .splash::before,
    .splash::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 15px #7ad9f5;
      opacity: 0;
    }

    .bubble:hover .face {
      opacity: 1;
    }

    .bubble:hover + .splash::before,
    .bubble:hover + .splash::after {
      animation: splash 2s forwards;
      opacity: 1;
    }

    @keyframes splash {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    .popped {
      animation: popscale 0.3s forwards;
      opacity: 0;
    }

    @keyframes popscale {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }

    .splat {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(160, 231, 248, 0.8);
      opacity: 0.9;
      animation: fly 0.6s ease-out forwards;
      filter: blur(1px);
      z-index: 2;
    }

    @keyframes fly {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    .burst-ring {
      position: absolute;
      width: 140px;
      height: 140px;
      border: 3px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      transform: scale(0);
      animation: ringExpand 0.4s ease-out forwards;
      pointer-events: none;
      filter: blur(1px);
      z-index: 1;
    }

    @keyframes ringExpand {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }

    .warp-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: inherit;
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(1.3);
      transform: scale(1);
      animation: warp 1.2s forwards;
      z-index: -1;
      opacity: 0;
    }

    @keyframes warp {
      0% { transform: scale(1); opacity: 0; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.9));
      animation: twinkle 2s infinite alternate;
      transition: opacity 0.4s ease;
      z-index: 2;
    }

    @keyframes twinkle {
      0% { transform: scale(0.8); opacity: 0.4; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(0.9); opacity: 0.7; }
    }

    .sparkle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      overflow: hidden;
    }

    .sparkle::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, 
        rgba(255,255,255,0.9) 0%, 
        rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .bubble:hover .sparkle::before {
      opacity: 0.4;
      animation: sparklePulse 2s infinite;
    }

    @keyframes sparklePulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.1); opacity: 0.6; }
    }

    .water-reflection {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(0deg, 
        rgba(0, 50, 100, 0.4) 0%, 
        rgba(0, 50, 100, 0.2) 50%,
        transparent 100%);
      z-index: 0;
      pointer-events: none;
    }
    
    .fade-out {
      animation: fadeOut 0.3s forwards;
    }
    
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800;900&amp;display=swap" rel="stylesheet"/>

<body>
<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
<div class="loading-logo">AquaWorld</div>
<div class="loading-bar-container">
<div class="loading-bar" id="loadingBar"></div>
</div>
<div class="loading-text" id="loadingText">Diving into the ocean...</div>
<div class="water-wave"></div>
</div>
<!-- Background text that fits screen -->
<div class="company-name">AquaWorld</div>
<!-- Professional top left branding -->
<div class="branding">
<h1>AquaWorld</h1>
<div class="slogan">Exploring the ocean's hidden wonders</div>
<div class="branding-splash" id="brandingSplash"></div>
</div>
<!-- Background overlay for dim effect -->
<div class="background-overlay" id="overlay"></div>
<!-- Water reflection effect -->
<div class="water-reflection"></div>
<!-- Bubble with sparkle effect -->
<div class="bubble" onclick="popSplat(this)" onmouseenter="showEffects()" onmouseleave="hideEffects()">
<div class="face">
<div class="eye left"></div>
<div class="eye right"></div>
<div class="mouth"></div>
</div>
<div class="sparkle"></div>
</div>
<!-- Bubble call-to-action with shine effect -->
<div class="bubble-cta" id="bubbleCta">Click me! Let's explore the sea together</div>
<!-- Splash effect next to bubble -->
<div class="splash"></div>
<script>
    let stars = [];
    let splashInterval;
    let bubbleInterval;
    
    // Create water splash particles in branding area
    function createBrandingSplash() {
      const branding = document.querySelector('.branding');
      const splashContainer = document.getElementById('brandingSplash');
      
      // Clear any existing drops
      while (splashContainer.firstChild) {
        splashContainer.removeChild(splashContainer.firstChild);
      }
      
      splashContainer.style.opacity = '1';
      
      splashInterval = setInterval(() => {
        const drop = document.createElement('div');
        drop.className = 'water-drop';
        
        // Random size between 3px and 8px
        const size = 3 + Math.random() * 5;
        drop.style.width = `${size}px`;
        drop.style.height = `${size}px`;
        
        // Position randomly within branding area
        const x = Math.random() * 200;
        drop.style.left = `${x}px`;
        drop.style.top = '0';
        
        splashContainer.appendChild(drop);
        
        // Remove after animation completes
        setTimeout(() => {
          if (drop.parentNode) {
            drop.parentNode.removeChild(drop);
          }
        }, 2000);
      }, 300);
    }
    
    function stopBrandingSplash() {
      clearInterval(splashInterval);
      const splashContainer = document.getElementById('brandingSplash');
      splashContainer.style.opacity = '0';
      
      // Remove all drops after fade out
      setTimeout(() => {
        while (splashContainer.firstChild) {
          splashContainer.removeChild(splashContainer.firstChild);
        }
      }, 300);
    }
    
    function createStars() {
      const bubble = document.querySelector('.bubble');
      const bubbleRect = bubble.getBoundingClientRect();
      const centerX = bubbleRect.left + bubbleRect.width / 2;
      const centerY = bubbleRect.top + bubbleRect.height / 2;
      const radius = 120; // Distance from bubble center
      
      // Clear existing stars
      stars.forEach(star => {
        if (star.parentNode) {
          star.parentNode.removeChild(star);
        }
      });
      stars = [];
      
      // Create 16-20 stars in a circular pattern
      const starCount = 16 + Math.floor(Math.random() * 5);
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random size between 3px and 8px
        const size = 3 + Math.random() * 5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Position in a circle around the bubble
        const angle = (i / starCount) * Math.PI * 2;
        const distance = radius + (Math.random() * 40 - 20);
        const x = centerX + Math.cos(angle) * distance;
        const y = centerY + Math.sin(angle) * distance;
        
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.opacity = '0';
        
        // Random animation delay for twinkling effect
        star.style.animationDelay = `${Math.random() * 2}s`;
        
        // Random slight rotation for more natural look
        star.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        document.body.appendChild(star);
        stars.push(star);
        
        // Fade in with slight delay for staggered appearance
        setTimeout(() => {
          star.style.opacity = '0.8';
        }, 100 + i * 50);
      }
    }
    
    function showEffects() {
      document.getElementById('overlay').classList.add('active');
      createStars();
      createBrandingSplash();
    }
    
    function hideEffects() {
      document.getElementById('overlay').classList.remove('active');
      stopBrandingSplash();
      
      stars.forEach(star => {
        star.style.opacity = '0';
        setTimeout(() => {
          if (star.parentNode) {
            star.parentNode.removeChild(star);
          }
        }, 400);
      });
      stars = [];
    }

    function createLoadingBubbles() {
      const loadingScreen = document.getElementById('loadingScreen');
      
      bubbleInterval = setInterval(() => {
        const bubble = document.createElement('div');
        bubble.className = 'bubble-loading';
        
        // Random size between 10px and 30px
        const size = 10 + Math.random() * 20;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Random position at bottom
        const left = Math.random() * 100;
        bubble.style.left = `${left}%`;
        bubble.style.bottom = '0';
        
        // Random opacity and animation duration
        bubble.style.opacity = '0';
        const duration = 3 + Math.random() * 3;
        bubble.style.animationDuration = `${duration}s`;
        
        loadingScreen.appendChild(bubble);
        
        // Fade in
        setTimeout(() => {
          bubble.style.opacity = '0.8';
        }, 50);
        
        // Remove after animation completes
        setTimeout(() => {
          if (bubble.parentNode) {
            bubble.parentNode.removeChild(bubble);
          }
        }, duration * 1000);
      }, 300);
    }
    
    function stopLoadingBubbles() {
      clearInterval(bubbleInterval);
    }

    function showLoadingScreen() {
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingBar = document.getElementById('loadingBar');
      const loadingText = document.getElementById('loadingText');
      
      // Show loading screen
      loadingScreen.classList.add('active');
      
      // Start creating bubbles
      createLoadingBubbles();
      
      // Simulate loading progress
      let progress = 0;
      const loadingInterval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        
        loadingBar.style.width = `${progress}%`;
        
        // Update loading text based on progress
        if (progress < 30) {
          loadingText.textContent = "Diving into the ocean...";
        } else if (progress < 60) {
          loadingText.textContent = "Discovering marine life...";
        } else if (progress < 90) {
          loadingText.textContent = "Exploring coral reefs...";
        } else {
          loadingText.textContent = "Almost there...";
        }
        
        if (progress >= 100) {
          clearInterval(loadingInterval);
          setTimeout(() => {
            // Redirect to Homepage AquaWorld.html after loading completes
            window.location.href = "Homepage%20Aquaworld.html";
          }, 500);
        }
      }, 300);
    }

    function popSplat(bubble) {
      // Make the eyes blink quickly when clicked
      const eyes = bubble.querySelectorAll('.eye');
      eyes.forEach(eye => {
        eye.style.animation = 'fastBlink 0.3s 2';
      });
      
      // Reset animation after blinking is done
      setTimeout(() => {
        eyes.forEach(eye => {
          eye.style.animation = 'blink 4s infinite';
        });
      }, 600);
      
      // Remove stars and splash when bubble is popped
      hideEffects();
      
      // Fade out the call-to-action text
      const cta = document.getElementById('bubbleCta');
      cta.classList.add('fade-out');
      
      // Create warp effect
      const warp = document.createElement("div");
      warp.className = "warp-effect";
      warp.style.backgroundImage = document.body.style.backgroundImage;
      document.body.appendChild(warp);

      setTimeout(() => warp.remove(), 1200);

      // Add popped class after a small delay
      setTimeout(() => {
        bubble.classList.add("popped");
      }, 200);

      // Create burst ring
      const ring = document.createElement("div");
      ring.className = "burst-ring";
      bubble.appendChild(ring);

      // Create splat particles
      for (let i = 0; i < 30; i++) {
        const splat = document.createElement("div");
        splat.className = "splat";

        const size = 8 + Math.random() * 20;
        splat.style.width = `${size}px`;
        splat.style.height = `${size}px`;

        const colors = ["#a0e7f8", "#7ad9f5", "#58c6f1", "#ffffff", "#c0f0ff"];
        splat.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        splat.style.borderRadius = `${30 + Math.random() * 70}%`;

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 120;
        const x = Math.cos(angle) * distance + "px";
        const y = Math.sin(angle) * distance + "px";
        splat.style.setProperty("--x", x);
        splat.style.setProperty("--y", y);
        bubble.appendChild(splat);
      }

      // Remove elements after animation completes
      setTimeout(() => {
        bubble.remove();
        cta.remove();
        document.getElementById('overlay').classList.remove('active');
        
        // Show loading screen instead of direct redirect
        showLoadingScreen();
      }, 1000);
    }
  </script>
<script>document.addEventListener("DOMContentLoaded", () => {
  document.body.style.opacity = 0;
  document.body.style.transition = "opacity 1s ease-in-out";

  setTimeout(() => {
    document.body.style.opacity = 1;
  }, 100);

  document.querySelectorAll("a[href]").forEach(anchor => {
    anchor.addEventListener("click", function (e) {
      const url = this.getAttribute("href");
      if (url.startsWith("#") || url.startsWith("mailto:") || url.startsWith("tel:")) return;
      e.preventDefault();
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    });
  });
});</script></body>
