<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | NEXUS Gaming Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        :root {
            --primary: #ff4d00;
            --primary-glow: #ff8c66;
            --primary-dark: #e04500;
            --dark: #0a0a0a;
            --darker: #050505;
            --darkest: #010101;
            --light: #f5f5f5;
            --gray: #1a1a1a;
            --gray-light: #2a2a2a;
            --success: #00ff88;
            --success-glow: #66ffaa;
            --neon-glow: 0 0 10px rgba(255, 77, 0, 0.7), 
                          0 0 20px rgba(255, 77, 0, 0.5),
                          0 0 30px rgba(255, 77, 0, 0.3);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            background-color: var(--darkest);
            color: var(--light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }


        /* Remove tap highlight on all interactive elements */
        a, button, input, select, textarea, [role="button"], .nav-link, .game-card, .category-card {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }

        button:focus, a:focus, input:focus, select:focus, textarea:focus {
            outline: none;
        }
        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 2.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(5,5,5,0.9), rgba(1,1,1,0.2));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,77,0,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .nav-logo svg {
            width: 30px;
            height: 30px;
            fill: var(--primary);
            margin-right: 12px;
            filter: drop-shadow(0 0 5px var(--primary));
            transition: all 0.3s ease;
        }

        .nav-logo:hover svg {
            transform: rotate(15deg);
        }

        .nav-logo-text {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--light);
            transition: all 0.3s ease;
        }

        .cart-icon:hover svg {
            stroke: var(--primary);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: var(--darkest);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 800;
            box-shadow: 0 0 5px var(--primary);
        }

        /* Hero Section - FIXED */
        .hero {
            min-height: 85vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            background: radial-gradient(circle at center, var(--darker) 0%, var(--darkest) 70%);
            padding: 2rem 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(255, 77, 0, 0.05) 0%, transparent 50%);
            z-index: 1;
        }

        .hero-content {
            text-align: center;
            max-width: 1000px;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }

        /* Success Animation - SIMPLIFIED AND FIXED */
        .success-checkmark {
            width: 120px;
            height: 120px;
            margin: 0 auto 3rem;
            display: block;
            position: relative;
            z-index: 15;
        }

        .success-checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke: var(--success);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark__check {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: var(--success);
            stroke-width: 3;
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        .confirmation-title {
            font-size: 3.4rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--success) 0%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
            z-index: 15;
        }

        .confirmation-subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 3rem;
            color: var(--success);
            text-shadow: 0 0 15px var(--success);
            font-weight: 600;
            animation: subtitlePulse 3s ease-in-out infinite;
            position: relative;
            z-index: 15;
        }

        .order-details {
            background: var(--darker);
            border-radius: 20px;
            padding: 3rem;
            border: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
            animation: slideUp 0.8s ease-out;
            z-index: 15;
        }

        .download-section {
            background: var(--darker);
            border-radius: 15px;
            padding: 2.5rem;
            border: 2px solid rgba(255,77,0,0.2);
            margin: 2rem auto;
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1.2s ease-out;
            z-index: 15;
        }

        .action-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
            z-index: 15;
            position: relative;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 255, 136, 0.2);
        }

        .order-number {
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--success);
            letter-spacing: 2px;
        }

        .order-date {
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Rajdhani', sans-serif;
        }

        .order-items {
            margin-bottom: 2rem;
        }

        .order-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            transition: all 0.3s ease;
            animation: fadeInItem 0.6s ease-out;
        }

        @keyframes fadeInItem {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .order-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .order-item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 1.5rem;
            border: 2px solid rgba(0, 255, 136, 0.2);
        }

        .order-item-details {
            flex-grow: 1;
        }

        .order-item-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--light);
            font-size: 1.1rem;
        }

        .order-item-quantity {
            color: var(--success);
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
        }

        .order-item-price {
            font-weight: 800;
            color: var(--primary);
            font-size: 1.1rem;
            margin-left: auto;
        }

        .order-summary {
            background: rgba(0, 255, 136, 0.1);
            border-radius: 15px;
            padding: 2rem;
            border: 2px solid var(--success);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            font-weight: 600;
        }

        .summary-row:not(:last-child) {
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        .summary-total {
            font-size: 1.35rem;
            font-weight: 800;
            color: var(--success);
            text-shadow: 0 0 10px var(--success);
        }

        .action-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .action-button {
            padding: 1.2rem 2.5rem;
            border-radius: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-align: center;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .primary-button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-glow) 100%);
            color: var(--darkest);
            border: none;
            box-shadow: 0 5px 20px rgba(255,77,0,0.4);
        }

        .primary-button:hover {
            background: linear-gradient(135deg, var(--light) 0%, #fff 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255,77,0,0.6);
        }

        .secondary-button {
            background: transparent;
            color: var(--success);
            border: 2px solid var(--success);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .secondary-button:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.4);
        }

        .download-section {
            background: var(--darker);
            border-radius: 15px;
            padding: 2.5rem;
            border: 2px solid rgba(255,77,0,0.2);
            margin: 2rem auto;
            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
            animation: slideUp 1.2s ease-out;
        }

        .download-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255,77,0,0.05) 100%);
            z-index: 0;
        }

        .download-section > * {
            position: relative;
            z-index: 1;
        }

        .download-title {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .download-text {
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.7;
            font-size: 1.1rem;
        }

        .download-button {
            background: linear-gradient(135deg, var(--success) 0%, var(--success-glow) 100%);
            color: var(--darkest);
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .download-button:hover {
            background: linear-gradient(135deg, var(--success-glow) 0%, #fff 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.6);
        }

        .download-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .download-button:hover::before {
            left: 100%;
        }

        /* Floating Particles */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--success);
            border-radius: 50%;
            opacity: 0.6;
            animation: float-particle 20s infinite linear;
        }

        .floating-particle:nth-child(even) {
            background-color: var(--primary);
            animation-duration: 25s;
        }

        @keyframes float-particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) translateX(200px); opacity: 0; }
        }

        /* Animations */
        @keyframes titleGlow {
            0% { text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); }
            100% { text-shadow: 0 5px 30px rgba(0, 255, 136, 0.7); }
        }

        @keyframes subtitlePulse {
            0%, 100% { text-shadow: 0 0 15px var(--success); }
            50% { text-shadow: 0 0 30px var(--success-glow); }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .confirmation-title {
                font-size: 2.6rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }
            
            .confirmation-title {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            
            .confirmation-subtitle {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-logo-text {
                font-size: 1.1rem;
            }

            .order-details {
                padding: 2rem;
            }

            .order-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .order-item {
                flex-direction: column;
                text-align: center;
            }

            .order-item-image {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .success-checkmark {
                width: 80px;
                height: 80px;
            }
        }

        /* ========================================= */
        /* COMPREHENSIVE MOBILE RESPONSIVE STYLES */
        /* ========================================= */

        /* Tablets - Landscape (992px) */
        @media (max-width: 992px) {
            .nav-container {
                padding: 1.2rem 2rem;
            }
            
            .nav-logo-text {
                font-size: 1.3rem;
            }
            
            .nav-links {
                gap: 1.5rem;
            }
            
            .nav-link {
                font-size: 0.95rem;
            }
            
            .hero, .banner {
                height: 75vh;
            }
            
            h1, .hero-title {
                font-size: 3.2rem;
            }
            
            h2, .section-title {
                font-size: 2rem;
            }
            
            .btn, button {
                padding: 0.85rem 2rem;
                font-size: 1rem;
            }
        }

        /* Tablets - Portrait (768px) */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }
            
            .nav-logo-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                gap: 1rem;
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            
            .nav-link {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            
            .hero, .banner {
                height: 70vh;
            }
            
            h1, .hero-title {
                font-size: 2.6rem;
                padding: 0 1.5rem;
            }
            
            h2, .section-title {
                font-size: 1.8rem;
            }
            
            p, .description {
                font-size: 1rem;
                padding: 0 1rem;
            }
            
            .grid, .games-grid, .categories-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                padding: 0 1rem;
            }
            
            .card, .game-card, .category-card {
                height: auto !important;
                min-height: 400px;
            }
            
            /* Game Card Specific Mobile Fixes - 768px */
            .game-card {
                display: flex;
                flex-direction: column;
            }
            
            .game-card .game-media {
                height: 200px;
                flex-shrink: 0;
            }
            
            .game-card .game-info {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                padding: 1.1rem;
            }
            
            .game-card .game-footer {
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: center !important;
                margin-top: auto;
                gap: 0.8rem;
            }
            
            .game-card .game-price {
                font-size: 1.1rem !important;
                white-space: nowrap;
            }
            
            .game-card .game-button,
            .game-card .add-to-cart {
                padding: 0.7rem 1.3rem !important;
                font-size: 0.85rem !important;
                white-space: nowrap;
                width: auto !important;
            }
            }
            
            .btn, button {
                padding: 0.8rem 1.8rem;
                font-size: 0.95rem;
            }
            
            section {
                padding: 3rem 1.5rem;
            }
        }

        /* Mobile Devices (576px) */
        @media (max-width: 576px) {
            .nav-container {
                padding: 0.9rem 1rem;
            }
            
            .nav-logo svg {
                width: 24px;
                height: 24px;
            }
            
            .nav-logo-text {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
            
            .nav-links {
                gap: 0.8rem;
            }
            
            .nav-link {
                font-size: 0.85rem;
                padding: 0.4rem 0.8rem;
            }
            
            .hero, .banner {
                height: 65vh;
            }
            
            h1, .hero-title {
                font-size: 2rem;
                padding: 0 1rem;
                line-height: 1.2;
            }
            
            h2, .section-title {
                font-size: 1.6rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            p, .description {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            
            .grid, .games-grid, .categories-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
                padding: 0 0.8rem;
            }
            
            .card, .game-card, .category-card {
                height: auto !important;
                min-height: 380px;
            }
            
            /* Game Card Specific Mobile Fixes */
            .game-card {
                display: flex;
                flex-direction: column;
            }
            
            .game-card .game-media {
                height: 180px;
                flex-shrink: 0;
                overflow: hidden;
            }
            
            .game-card .game-media img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .game-card .game-info {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                padding: 1rem;
            }
            
            .game-card .game-title {
                font-size: 1.1rem;
                margin-bottom: 0.5rem;
            }
            
            .game-card .game-genre {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }
            
            .game-card .game-description {
                font-size: 0.85rem;
                line-height: 1.4;
                margin-bottom: 0.8rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .game-card .game-footer {
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: center !important;
                margin-top: auto;
                gap: 0.8rem;
            }
            
            .game-card .game-price {
                font-size: 1rem !important;
                flex-shrink: 0;
                white-space: nowrap;
            }
            
            .game-card .game-button,
            .game-card .add-to-cart {

    <script>
        // Get order data from URL parameters or localStorage
        function getOrderData() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderData = {
                orderNumber: urlParams.get('order') || `NXS-${Date.now().toString().slice(-6)}`,
                items: JSON.parse(localStorage.getItem('lastOrder')) || [],
                total: parseFloat(urlParams.get('total')) || 0
            };
            return orderData;
        }

        // Update cart count display
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }

        // Render order details
        function renderOrderDetails() {
            const orderData = getOrderData();
            const orderDetails = document.getElementById('order-details');
            
            if (orderData.items.length === 0) {
                orderDetails.innerHTML = `
                    <div class="order-header">
                        <div class="order-number">Order #${orderData.orderNumber}</div>
                        <div class="order-date">${new Date().toLocaleDateString()}</div>
                    </div>
                    <p style="text-align: center; color: rgba(255,255,255,0.7);">No order details available</p>
                `;
                return;
            }

            let subtotal = 0;
            let orderItemsHtml = '';
            
            orderData.items.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                orderItemsHtml += `
                    <div class="order-item" style="animation-delay: ${index * 0.1}s">
                        <img src="${item.image}" alt="${item.name}" class="order-item-image">
                        <div class="order-item-details">
                            <div class="order-item-name">${item.name}</div>
                            <div class="order-item-quantity">Quantity: ${item.quantity}</div>
                        </div>
                        <div class="order-item-price">$${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            });

            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            orderDetails.innerHTML = `
                <div class="order-header">
                    <div class="order-number">Order #${orderData.orderNumber}</div>
                    <div class="order-date">${new Date().toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}</div>
                </div>
                
                <div class="order-items">
                    ${orderItemsHtml}
                </div>
                
                <div class="order-summary">
                    <div class="summary-row">
                        <span>Subtotal (${orderData.items.reduce((total, item) => total + item.quantity, 0)} items):</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span style="color: var(--success); font-weight: 700;">FREE</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span>$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-total">Total:</span>
                        <span class="summary-total">$${total.toFixed(2)}</span>
                    </div>
                </div>
            `;
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('floating-particles');
            const particleCount = window.innerWidth < 768 ? 30 : 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('floating-particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Create confetti effect - ENHANCED AND FIXED
        function createConfetti() {
            const colors = ['#ff4d00', '#00ff88', '#ff8c66', '#66ffaa', '#ffffff'];
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '1000';
            document.body.appendChild(confettiContainer);
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `confetti-fall ${3 + Math.random() * 3}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confettiContainer.appendChild(confetti);
            }
            
            // Remove confetti container after animations complete
            setTimeout(() => {
                if (confettiContainer.parentNode) {
                    confettiContainer.parentNode.removeChild(confettiContainer);
                }
            }, 8000);
        }

        // Add confetti CSS animation
        function addConfettiAnimation() {
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confetti-fall {
                    0% {
                        transform: translateY(-10px) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(100vh) rotate(720deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            renderOrderDetails();
            createParticles();
            addConfettiAnimation();
            
            // Only play confetti animation on first visit (not on refresh)
            const hasPlayedConfetti = sessionStorage.getItem('confettiPlayed');
            if (!hasPlayedConfetti) {
                // Create confetti effect after a short delay
                setTimeout(createConfetti, 800);
                
                // Create a second wave of confetti
                setTimeout(createConfetti, 2000);
                
                // Mark confetti as played for this session
                sessionStorage.setItem('confettiPlayed', 'true');
            }
            
            // Send email confirmation (simulation)
            setTimeout(() => {
                console.log('üìß Confirmation email sent to customer');
            }, 2000);
        });

        // Clear last order data when leaving page
        window.addEventListener('beforeunload', () => {
            localStorage.removeItem('lastOrder');
        });
    </script>
