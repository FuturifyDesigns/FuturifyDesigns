<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | NEXUS Gaming Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles (consistent with main page) */
        :root {
            --primary: #ff4d00;
            --primary-glow: #ff8c66;
            --primary-dark: #e04500;
            --dark: #0a0a0a;
            --darker: #050505;
            --darkest: #010101;
            --light: #f5f5f5;
            --gray: #1a1a1a;
            --gray-light: #2a2a2a;
            --neon-glow: 0 0 10px rgba(255, 77, 0, 0.7), 
                          0 0 20px rgba(255, 77, 0, 0.5),
                          0 0 30px rgba(255, 77, 0, 0.3);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            background-color: var(--darkest);
            color: var(--light);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }


        /* Remove tap highlight on all interactive elements */
        a, button, input, select, textarea, [role="button"], .nav-link, .game-card, .category-card {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            outline: none;
        }

        button:focus, a:focus, input:focus, select:focus, textarea:focus {
            outline: none;
        }
        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 2.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(5,5,5,0.9), rgba(1,1,1,0.2));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,77,0,0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
        }

        .nav-logo svg {
            width: 30px;
            height: 30px;
            fill: var(--primary);
            margin-right: 12px;
            filter: drop-shadow(0 0 5px var(--primary));
        }

        .nav-logo-text {
            font-size: 1.35rem;
            font-weight: 800;
            letter-spacing: 3px;
            background: linear-gradient(to right, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* Cart Icon */
        .cart-icon {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-icon svg {
            width: 24px;
            height: 24px;
            stroke: var(--light);
            transition: all 0.3s ease;
        }

        .cart-icon:hover svg {
            stroke: var(--primary);
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--primary);
            color: var(--darkest);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 800;
            box-shadow: 0 0 5px var(--primary);
        }

        /* Hero Section */
        .hero {
            height: 40vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            background: linear-gradient(rgba(5,5,5,0.7), rgba(1,1,1,0.9)),
                        url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
        }

        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            z-index: 1;
        }

        .hero-title {
            font-size: 3.4rem;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            font-weight: 600;
        }

        /* Cart Section */
        .cart-section {
            padding: 5rem 3rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-container {
            display: flex;
            gap: 2rem;
        }

        .cart-items {
            flex: 2;
        }

        .cart-summary {
            flex: 1;
            background: var(--darker);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(255,77,0,0.2);
            height: fit-content;
        }

        .cart-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--light);
            position: relative;
        }

        .cart-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .cart-empty {
            text-align: center;
            padding: 5rem 0;
        }

        .cart-empty-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .cart-empty-text {
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
            font-family: 'Rajdhani', sans-serif;
        }

        .cart-empty-button {
            background: var(--primary);
            color: var(--darkest);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cart-empty-button:hover {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .cart-item {
            display: flex;
            background: var(--darker);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,77,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .cart-item-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
            padding: 1.5rem;
            padding-right: 3rem; /* Extra space for remove button */
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .cart-item-name {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 700;
        }

        /* Updated Remove Button Styles */
        .cart-item-remove {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 77, 0, 0.2);
            color: var(--primary);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-remove:hover {
            background: var(--primary);
            color: var(--darkest);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 10px var(--primary);
        }

        .cart-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-item-quantity button {
            background: var(--gray);
            color: var(--light);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-item-quantity button:hover {
            background: var(--primary);
            color: var(--darkest);
        }

        .cart-item-quantity input {
            width: 50px;
            text-align: center;
            background: var(--gray);
            border: none;
            color: var(--light);
            padding: 0.5rem;
            border-radius: 4px;
            font-weight: 700;
        }

        .cart-item-total {
            font-weight: 700;
        }

        .summary-title {
            font-size: 1.35rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .summary-total {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 1.5rem 0;
        }

        .checkout-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: var(--darkest);
            border: none;
            border-radius: 4px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .checkout-button:hover {
            background: var(--light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary);
        }

        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .continue-shopping:hover {
            text-decoration: underline;
        }

        /* Floating Particles */
        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 2.6rem;
            }
            
            .cart-container {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 1.8rem;
                letter-spacing: 3px;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .nav-logo-text {
                font-size: 1.1rem;
            }

            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
            }

            .cart-item-remove {
                top: 10px;
                right: 10px;
                background: rgba(255, 77, 0, 0.5);
            }
        }

        @media (max-width: 992px) {

            }
            
            .nav-logo-text {

            }
            
            .nav-links {

            }
            
            .nav-link {
                font-size: 0.95rem;
            }
            
            .hero, .banner {

            }
            
            h1, .hero-title {

            }
            
            h2, .section-title {

            }
            
            .btn, button {
                padding: 0.85rem 2rem;
                font-size: 1rem;
            }
        }

        /* Tablets - Portrait (768px) */
        @media (max-width: 768px) {
            .nav-container {
                padding: 1rem 1.5rem;
                flex-wrap: wrap;
            }
            
            .nav-logo-text {
                font-size: 1.2rem;
                letter-spacing: 2px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                gap: 1rem;
                margin-top: 1rem;
                flex-wrap: wrap;
            }
            
            .nav-link {
                font-size: 0.9rem;

            }
            
            .hero, .banner {

            }
            
            h1, .hero-title {

            }

            }

            }

            }
            
            .card, .game-card, .category-card {

            }
            
            /* Game Card Specific Mobile Fixes - 768px */

                display: flex;

            }
            
            .game-card .game-media {
                height: 200px;

            }
            
            .game-card .game-info {
                display: flex;

            }
            
            .game-card .game-footer {
                display: flex !important;

                justify-content: space-between !important;

            }
            
            .game-card .game-price {
                font-size: 1.1rem !important;
                white-space: nowrap;
            }
            
            .game-card .game-button,
            .game-card .add-to-cart {
                padding: 0.7rem 1.3rem !important;
                font-size: 0.85rem !important;
                white-space: nowrap;
                width: auto !important;
            }
            }
            
            .btn, button {
                padding: 0.8rem 1.8rem;
                font-size: 0.95rem;
            }
            
            section {
                padding: 3rem 1.5rem;
            }
        }

        /* Mobile Devices (576px) */
        @media (max-width: 576px) {
            .nav-container {

            }
            
            .nav-logo svg {

            }

            }
            
            .nav-links {

            }

            }

            }

            }

            }

            }

            }

            .game-card .game-description {

            }
            
            .game-card .game-footer {
                display: flex !important;
                flex-direction: row !important;

                align-items: center !important;

                gap: 0.8rem;
            }
            
            .game-card .game-price {
                font-size: 1rem !important;
                flex-shrink: 0;

            }
            
            .game-card .game-button,
            .game-card .add-to-cart {
                padding: 0.65rem 1.1rem !important;
                font-size: 0.8rem !important;
                flex-shrink: 0;
                white-space: nowrap;
                width: auto !important;
                max-width: none !important;
            }
            }
            
            .btn, button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                max-width: 280px;
            }
            
            section {
                padding: 2.5rem 1rem;
            }
            
            .cart-item, .checkout-item {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Small Mobile (480px) */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0.8rem 0.8rem;
            }
            
            .nav-logo svg {
                width: 20px;

            }

            }

                max-width: none !important;

            }
            
            section {
                padding: 2rem 0.8rem;
            }
        }
    </style>

<body>
    <!-- Navigation -->
    <nav class="nav-container">

    <!-- Cart Section -->
    <section class="cart-section">
        <div id="cart-content">
            <!-- Cart items will be loaded here dynamically -->
        </div>
    </section>

    <script>
        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Update cart count display
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelector('.cart-count').textContent = count;
        }
        
        // Render cart content
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            
            if (cart.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <h2 class="cart-empty-title">YOUR CART IS EMPTY</h2>
                        <p class="cart-empty-text">Browse our collection and find something you'll love</p>
                        <button class="cart-empty-button" onclick="window.location.href='featured.html'">Shop Now</button>
                    </div>
                `;
                return;
            }
            
            let subtotal = 0;
            let html = `
                <h1 class="cart-title">YOUR GAMES</h1>
                <div class="cart-container">
                    <div class="cart-items">
            `;
            
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                
                html += `
                    <div class="cart-item" data-id="${item.id}">
                        <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                        <div class="cart-item-details">
                            <div class="cart-item-header">
                                <h3 class="cart-item-name">${item.name}</h3>
                                <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            </div>
                            <div class="cart-item-footer">
                                <div class="cart-item-quantity">
                                    <button class="quantity-decrease" data-index="${index}">-</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}">
                                    <button class="quantity-increase" data-index="${index}">+</button>
                                </div>
                                <div class="cart-item-total">$${itemTotal.toFixed(2)}</div>
                            </div>
                        </div>
                        <button class="cart-item-remove" data-index="${index}">&times;</button>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="cart-summary">
                        <h2 class="summary-title">ORDER SUMMARY</h2>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span>FREE</span>
                        </div>
                        <div class="summary-total">
                            <span>Total:</span>
                            <span>$${subtotal.toFixed(2)}</span>
                        </div>
                        <button class="checkout-button" id="checkout-button">PROCEED TO CHECKOUT</button>
                        <a href="featured.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                </div>
            `;
            
            cartContent.innerHTML = html;
            
            // Add event listener to checkout button
            document.getElementById('checkout-button').addEventListener('click', function() {
                // Redirect to checkout page
                window.location.href = 'checkout.html';
            });
            
            // Add event listeners to quantity controls
            document.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.dataset.index;
                    if (cart[index].quantity > 1) {
                        cart[index].quantity -= 1;
                        saveCart();
                    }
                });
            });
            
            document.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.dataset.index;
                    cart[index].quantity += 1;
                    saveCart();
                });
            });
            
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', function() {
                    const index = this.dataset.index;
                    const value = parseInt(this.value);
                    if (value >= 1) {
                        cart[index].quantity = value;
                        saveCart();
                    } else {
                        this.value = cart[index].quantity;
                    }
                });
            });
            
            // Add event listeners to remove buttons
            document.querySelectorAll('.cart-item-remove').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.dataset.index;
                    cart.splice(index, 1);
                    saveCart();
                });
            });
        }
        
        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }
        
        // Create floating particles
        const particlesContainer = document.getElementById('floating-particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('floating-particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particlesContainer.appendChild(particle);
        }
        
        // Initialize cart
        updateCartCount();
        renderCart();
    </script>
